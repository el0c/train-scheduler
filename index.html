<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Train Scheduler</title>
        
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>
<body>
    <div class="container">
        <h1>Train Scheduler</h1>

        <div id="schedule">
            <h2>Schedule</h2>
            <p>Directions: Click on the row to delete or edit information.</p>
                
            <table id="currentSchedule">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
            
        <div id="search">
            <h2>Add a Train</h2>
            <p>Directions: Please fill out all fields.</p>
                
            <div class="leftPane">
                <label for="name">Name</label>
                <input type="text" id="name">
                    
                <label for="destination">Destination</label>
                <input type="text" id="destination">
            </div>

            <div class="rightPane">
                <label for="departure">Departure (00:00 - 23:59)</label>
                <input type="text" id="departure">
                    
                <label for="frequency">Frequency (min)</label>
                <input type="text" id="frequency">
            </div>
                
            <div id="button_add">Add</div>
            <div id="button_edit">Save</div>
            <div id="button_delete">Delete</div>
        </div>
    </div>
        
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
